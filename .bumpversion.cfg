[bumpversion]
current_version = 1.9.3
commit = False
tag = False

[bumpversion:file:pom.xml]
search = <revision>{current_version}</revision>
replace = <revision>{new_version}</revision>

[bumpversion:file:README.md]
search = {current_version}
replace = {new_version}

[bumpversion:file:Dockerfile]
search = VERSION={current_version}
replace = VERSION={new_version}

[bumpversion:file:lib/java/pom.xml]
search = <version>{current_version}</version>
replace = <version>{new_version}</version>

[bumpversion:file:lib/java/src/main/java/com/truveta/opentoken/Metadata.java]
search = DEFAULT_VERSION = "{current_version}";
replace = DEFAULT_VERSION = "{new_version}";
