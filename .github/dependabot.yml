# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "maven"
    directory: "lib/java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "java"
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "docker"
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "pip"
    directory: "lib/python/opentoken"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "python"
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "pip"
    directory: "lib/python/opentoken-cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "python"
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "pip"
    directory: "lib/python/opentoken-pyspark"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "python"
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
